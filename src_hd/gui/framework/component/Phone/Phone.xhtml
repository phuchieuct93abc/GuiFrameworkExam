<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"      
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:ic="http://ivyteam.ch/jsf/component"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:pm="http://primefaces.org/mobile"
       xmlns:gui="http://axonivy.com/gui/components">
      
  <cc:interface componentType="IvyComponent">
  <cc:attribute name="dataModel"></cc:attribute> 
  </cc:interface>
  
  <cc:implementation>
  <p:outputPanel>
          	<gui:eventListeners dataModel="#{data.phone}" dialogData="#{data}"   />
    
    <!-- fields needs to be inside a h:form tag (which is normaly added by the outer page) -->
    <p:outputLabel for="phoneLandlinePhone" value="Landline Phone"/>
    <p:inputText id="phoneLandlinePhone" value="#{data.phone.landlinePhone}"></p:inputText>
    
    <p:outputLabel for="phoneMobilePhone" value="Mobile Phone"/>
    <p:inputText id="phoneMobilePhone" value="#{data.phone.mobilePhone}"></p:inputText>
    </p:outputPanel>
  </cc:implementation>
</html>
