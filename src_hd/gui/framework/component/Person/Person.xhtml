<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile"
	   xmlns:gui="http://axonivy.com/gui/components"
	   xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<cc:interface componentType="IvyComponent">
<cc:attribute name="dataModel"></cc:attribute>
</cc:interface>

<cc:implementation>
	<h2>Person</h2>
	<p:outputPanel id="personContainer">
	    <gui:eventListeners dataModel="#{data.person}" dialogData="#{data}" />
	
		<h:panelGrid columns="2">

			<!-- fields needs to be inside a h:form tag (which is normaly added by the outer page) -->
			<p:outputLabel for="personLastName" value="Last Name" />
			<p:inputText id="personLastName" value="#{data.person.lastName}"></p:inputText>

			<p:outputLabel for="personFirstName" value="First Name" />
			<p:inputText id="personFirstName" value="#{data.person.firstName}"></p:inputText>

			<p:outputLabel for="personAge" value="Age" />
			<p:inputText type="number"  id="personAge" value="#{data.person.age}"></p:inputText>
			
						<p:outputLabel for="personWorkingDay" value="WorkingDay" />
			<p:inputText type="number"  id="personWorkingDay" value="#{data.person.workingDay}"></p:inputText>
			
			
						<p:outputLabel for="personSalary" value="Age" />
			<p:inputText type="number"  id="personSalary" value="#{data.person.salary}"></p:inputText>
			

			<p:outputLabel for="personProtector" value="Protector" />
			<p:inputText id="personProtector" value="#{data.person.protector}"></p:inputText>


			<p:outputLabel for="personLandlinePhone" value="Landline Phone" />
			<p:inputText id="personLandlinePhone"
				value="#{data.person.landlinePhone}"></p:inputText>

			<p:outputLabel  value="Mobile Phone" />
			<p:inputText id="personMobilePhone"
				value="#{data.person.mobilePhone}"  
				></p:inputText> 
 
					 <p:outputLabel value="Work address" />
				
		
					<ic:gui.framework.component.Address dataModel="#{data.person.workAddress}"></ic:gui.framework.component.Address>
				
			<p:outputLabel value="Home address" />

			<ic:gui.framework.component.Address dataModel="#{data.person.homeAddress}"></ic:gui.framework.component.Address>
 		</h:panelGrid>

	</p:outputPanel>
</cc:implementation>
</html>
