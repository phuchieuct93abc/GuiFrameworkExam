<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile"
	   xmlns:gui="http://axonivy.com/gui/components">

<cc:interface componentType="IvyComponent">
<cc:attribute name="dataModel"></cc:attribute>
</cc:interface>

<cc:implementation>
	<p:outputPanel>
		    <gui:eventListeners dataModel="#{data.address}" dialogData="#{data}" />
	
		<h:panelGrid columns="2">
		
			<p:outputLabel for="city" value="Country" />
			
			
			<p:selectOneMenu id="city" value="#{data.address.city}">
	            <f:selectItem itemLabel="Select One" itemValue="" />
	            <f:selectItems value="#{data.cities}" />
	        </p:selectOneMenu>
        
        

			<p:outputLabel for="zip" value="Zip" />
			<p:inputText id="zip" value="#{data.address.zip}"></p:inputText>
		</h:panelGrid>

	</p:outputPanel>
</cc:implementation>
</html>
