<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:cc="http://xmlns.jcp.org/jsf/composite"
    xmlns:ic="http://ivyteam.ch/jsf/component"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions">
<cc:interface>
    <cc:attribute name="title" />
    <cc:attribute name="content" />
    <cc:attribute name="tooltipId" />
</cc:interface>
<cc:implementation>
    <h:outputText id="#{cc.attrs.tooltipId}" styleClass="fa fa-info-circle"></h:outputText>
    <pe:tooltip for="#{cc.attrs.tooltipId}" atPosition="bottom left"
        fixed="true" adjustX="-24" adjustY="5" showEvent="click">
        <div class='tooltip-title'>
            <span>#{cc.attrs.title}</span>
        </div>
 
        <div class='tooltip-content'>
            <span>#{cc.attrs.content}</span>
        </div>
    </pe:tooltip>
</cc:implementation>
</html>
